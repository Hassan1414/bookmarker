<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index-style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="my-5 fw-bolder text-center text-dark">Bookmark<span class="text-danger">.</span>er</h1>
    <div class="container">
        <input name="siteName" id="siteName" type="text" placeholder="Website Name" class="form-control p-3 my-3">
        <input name="siteLink" id="siteLink" placeholder="Website URL" class="form-control p-3 my-3">
        <button id="addBtn" class="btn-lg btn-primary">Add website</button>
    </div>

    <input onkeyup="searchSite(this.value)" type="text" placeholder="Search websites name" class="form-control my-4 w-50 mx-auto">

    <div id="body" class="container w-50 mx-auto mt-5">  
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
